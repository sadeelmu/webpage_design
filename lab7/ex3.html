<!DOCTYPE html>
<html>
    <script>  

    var str = window.prompt("Enter a string");
    var nStr = " ";
    for(var x = 0; x<str.length;x++){
          

            if(str[x]==str[x].toLowerCase()){
                nStr = nStr+str[x].toUpperCase();
            }
            else{
                nStr = nStr+str[x].toLowerCase();
            }

        }
    
        document.write(nStr);


    </script>
    <body>
        
    </body>
</html>
