<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            /*for mobile*/
            *{
                box-sizing: border-box;
            }
            body{
                background-color: #031927;
                color: #E5F4E3;
                text-align: center;
                font-size: 20px;
            }
            [class*="col-"] {
            float: left;
            width: 100%;
            }
            .row::after {
            content: "";
            clear: both;
            display: table;
            }

            #logo{
                float: left;
            }
            #htitle{
                float: left;
                font-size: 50px;
                padding-top: 20px;
            }
            .header{
                overflow: hidden;
                border-bottom: solid 1px #E5F4E3;
                padding-bottom: 5px;
            }
            .art-img{
                width: 100%;
                height: 250px;
                padding: 20px  20px 20px;
                float: left;
            overflow: hidden;
            }
            .row{
                float: left;
                overflow: hidden;
            }
            [class*="article-"]{
            
                background-color: white;
                border: 4px solid #031927;
                padding-bottom: 5px;
            }
            /*for desktop*/
            @media only screen and (min-width: 768px){
            .col-1{width: 8.33;}
            .col-2 {width: 16.66%;}
            .col-3 {width: 25%;}
            .col-4 {width: 33.33%;}
            .col-5 {width: 41.66%;}
            .col-6 {width: 50%;}
            .col-7 {width: 58.33%;}
            .col-8 {width: 66.66%;}
            .col-9 {width: 75%;}
            .col-10 {width: 83.33%;}
            .col-11 {width: 91.66%;}
            .col-12 {width: 100%;}
            body{
                background-color: #BA1200;
            }
            [class*="article-"]{
                border: 4px solid #BA1200;
            }
            }
        </style>
    </head>
    
    <body>
        <div class="header">
            <div class="col-6">
                <img src="psut.png" alt="logo" id=logo/>
            </div>
            <div class="col-6">
                <h1 id="htitle">PSUT LATEST NEWS</h1>
            </div>
        </div>
        <div class="col-12">
            <h2>Latest Articles</h2>
        </div>
        <div class="row">
            <div class="col-4 article-one">
                <img src="article1.jpg" alt="meeting" class="art-img"/>
                <a href="">PSUT scores highly on graduate employability scale</a>
            </div>
            <div class="col-4 article-two">
                <img src="article2.jpg" alt="" class="art-img"/>
                <a href="">PSUT launches 13th global entrepreneurship week</a>

            </div>
            <div class="col-4 article-three">
                <img src="article3.jpg" alt="" class="art-img"/>
                <a href="">PSUT Huawei sign agreement to create academy</a>

            </div>
        </div>
    </body>
</html>
