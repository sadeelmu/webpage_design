<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /*mobile*/
        * {
    box-sizing: border-box;
}
        [class*="col-"] {
            float: left;
            width: 100%;
        }
        .row::after {
            content: "";
            clear: both;
            display: table;
        }
        [class*="box"] {
            
            text-align: center;
            background-color: white;
            border: 4px solid #031927;
            padding-bottom: 10px;
        }
        body {
            background-color: #031927;
            color: white;
        }
        .centered{
            text-align: center;
        }
        #header-title {
            font-size: 22px;
            padding-top: 10px;
        }
        #logo{
            width: 50%;
        }

       
        .article-img {
            width: 100%;
            height: 250px;
            padding-bottom: 10px;
            
        }
        
        @media only screen and (min-width: 768px) {
            .col-1{width: 8.33;}
            .col-2 {width: 16.66%;}
            .col-3 {width: 25%;}
            .col-4 {width: 33.33%;}
            .col-5 {width: 41.66%;}
            .col-6 {width: 50%;}
            .col-7 {width: 58.33%;}
            .col-8 {width: 66.66%;}
            .col-9 {width: 75%;}
            .col-10 {width: 83.33%;}
            .col-11 {width: 91.66%;}
            .col-12 {width: 100%;}
    body {
        background-color: #BA1200;
    }

    [class*="box"] {
        border: 4px solid #BA1200;
    }
    h2{
        text-align: center;
    }
}
    </style>
</head>
<body>
<div class="row">
    <div class="col-6 centered" >
    <img src="psut.png" alt="logo" id="logo" />
    </div>
    <div class="col-6" id="header-title">
    <h1>PSUT Latest News</h1>
    </div>
</div>
<hr>
<div class="row">
<div class="col-12">
<h2>Latest Articles</h2>
</div>

<div class="articles">
    <div class=" box-1 col-4">
        <img src="article1.jpg" alt="article" class="article-img" />
        <a href="">PSUT scores highly on graduate employability scale</a>
    </div>
    <div class="box-2 col-4">
        <img src="article2.jpg" alt="article" class="article-img" />
        <a href="">PSUT launches 13th global entrepreneurship week</a>
    </div>
    <div class="box-3 col-4">
        <img src="article3.jpg" alt="article" class="article-img" />
        <a href="">PSUT Huawei sign agreement to create academy</a>
    </div>
</div>
</div>
</body>
</html>
